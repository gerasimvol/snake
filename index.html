<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>üêç</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      font-family: monospace;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }

    .menu-item {
      margin-right: 20px;
    }

    .game {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="menu">
      <span class="menu-item">Score: <span class="current-score">0</span>;</span>
      <span class="menu-item">Record: <span class="record-score">0</span>;</span>
    </div>
  </div>

  <script type="module" src="script.js" ></script>
</body>
</html>
